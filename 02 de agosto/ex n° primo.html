<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var primo = 1;
        var num = parseInt(prompt("digite o numero"));
        for (var i = (num-1);i>=2;i--){
            if(num%i==0){
                primo = 0
            }
        }
        if(primo == 1){
            alert("é primo")
        }else{
            alert("não é primo")
        }
    </script>
</body>
</html>
